			<section class="contact-page-area">

						<div class="map-wrap" style="width:100%;"></div>

						<div class="col-lg-8">
							<form class="form-area contact-form text-right" onsubmit="return writeuser(); ">
								<div class="row">
									<div class="col-lg-6 form-group">
										<input id="name" type="text" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" class="common-input mb-20 form-control" required type="text">

										<input id="email" type="email" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control" required="" type="email">

                    			   <input id="desc" type="text" placeholder="Enter API Description"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter API Description'" class="common-input mb-20 form-control" required="">
  <input id="tags" type="text" placeholder="Enter Name Of API"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Name Of API'" class="common-input mb-20 form-control" required="">


									<div class="col-lg-12">
										<div class="alert-msg" style="text-align: left;"></div>
										<button type="submit" class="primary-btn">Send Request</button>
									</div>
								</div>
							</form>
